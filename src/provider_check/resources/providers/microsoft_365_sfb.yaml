---
extends: microsoft_365
name: Microsoft 365 (+ SfB / Teams)
version: 1
short_description: "Microsoft 365 email + SfB/Teams checks."
long_description: |
  Same MX/SPF/TXT checks as Microsoft 365 base, plus SfB (Skype for Business)
  CNAME and SRV records used by hybrid or legacy tenants. These records are
  also valid for Teams scenarios.
records:
  cname:
    records:
      lyncdiscover: webdir.online.lync.com.
      sip: sipdir.online.lync.com.
  srv:
    records:
      _sip._tls:
        - priority: 100
          weight: 1
          port: 443
          target: sipdir.online.lync.com.
      _sipfederationtls._tcp:
        - priority: 100
          weight: 1
          port: 5061
          target: sipfed.online.lync.com.
