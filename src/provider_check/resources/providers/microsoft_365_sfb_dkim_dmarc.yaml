---
extends:
  - microsoft_365_sfb
  - microsoft_365_dkim
name: Microsoft 365 (+ SfB / Teams + DKIM + DMARC)
version: 1
short_description: "Microsoft 365 email + SfB/Teams with DKIM and DMARC."
long_description: |
  Same MX/SPF/TXT/SfB/DKIM checks as Microsoft 365 SfB/Teams + DKIM,
  plus DMARC validation. The DMARC policy defaults to p=reject; rua/ruf
  are optional unless overridden.
records:
  dmarc:
    required:
      policy: reject
      rua: []
      ruf: []
      tags: {}
    optional:
      rua: []
      ruf: []
    settings:
      rua_required: false
      ruf_required: false
