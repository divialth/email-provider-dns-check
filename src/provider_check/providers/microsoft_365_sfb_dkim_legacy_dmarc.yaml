---
extends:
  - microsoft_365_sfb_dkim_legacy
name: Microsoft 365 (+ SfB / Teams + DKIM Legacy + DMARC)
version: 1
short_description: "Microsoft 365 email + SfB/Teams with legacy DKIM/DMARC."
long_description: |
  Same MX/SPF/TXT/DKIM checks as Microsoft 365 DKIM Legacy, plus SfB (Skype
  for Business) CNAME and SRV records. These records are also valid for Teams
  scenarios. DMARC validation is included with a default policy of
  p=reject; rua/ruf are optional unless overridden.
records:
  dmarc:
    default_policy: reject
    rua_required: false
    ruf_required: false
