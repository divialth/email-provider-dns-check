---
extends: microsoft_365_teams
name: Microsoft 365 (+ Teams + DMARC)
version: 1
short_description: "Microsoft 365 email + Teams checks with DMARC."
long_description: |
  Same MX/SPF/TXT checks as Microsoft 365 base, plus Teams/Skype for Business
  CNAME and SRV records, and DMARC validation. The DMARC policy defaults to
  p=reject; rua/ruf are optional unless overridden.
records:
  dmarc:
    default_policy: reject
    rua_required: false
    ruf_required: false
