---
extends: microsoft_365_teams
name: Microsoft 365 (+ Teams + DMARC)
version: 1
short_description: "Microsoft 365 email + Teams federation SRV with DMARC."
long_description: |
  Same MX/SPF/TXT checks as Microsoft 365 base, plus the Teams federation SRV
  record and DMARC validation. The DMARC policy defaults to p=reject; rua/ruf
  are optional unless overridden.
records:
  dmarc:
    default_policy: reject
    rua_required: false
    ruf_required: false
