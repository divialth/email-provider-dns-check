---
extends: microsoft_365
name: Microsoft 365 (+ Teams)
version: 1
short_description: "Microsoft 365 email + Teams base checks (MX/SPF/TXT)."
long_description: |
  Same MX/SPF/TXT checks as Microsoft 365 base, plus Teams/Skype for Business
  CNAME and SRV records.
records:
  cname:
    records:
      lyncdiscover: webdir.online.lync.com.
      sip: sipdir.online.lync.com.
  srv:
    records:
      _sip._tls:
        - priority: 100
          weight: 1
          port: 443
          target: sipdir.online.lync.com.
      _sipfederationtls._tcp:
        - priority: 100
          weight: 1
          port: 5061
          target: sipfed.online.lync.com.
