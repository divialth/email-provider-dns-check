name: tests

on:
  push:
    branches-ignore:
      - renovate/**
      - renovate-*
  pull_request:

env:
  SKIP_RENOVATE: >-
    ${{ startsWith(github.actor, 'renovate')
        || (github.event_name == 'pull_request'
            && startsWith(github.event.pull_request.user.login, 'renovate')) }}

jobs:
  black:
    if: ${{ env.SKIP_RENOVATE != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Install black
        run: python -m pip install black

      - name: Check formatting
        run: python -m black --check .

  requirements:
    if: ${{ env.SKIP_RENOVATE != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Regenerate requirements files
        run: python scripts/update_requirements.py

      - name: Ensure requirements are up to date
        run: git diff --exit-code requirements.txt requirements-dev.txt

  yamllint:
    if: ${{ env.SKIP_RENOVATE != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Install yamllint
        run: python -m pip install yamllint

      - name: Run yamllint (src only)
        run: yamllint -c .yamllint src

  pytest:
    if: ${{ env.SKIP_RENOVATE != 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install ".[test]"

      - name: Run tests
        run: python -m pytest -vv --color=yes

  coverage:
    if: ${{ env.SKIP_RENOVATE != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: python -m pip install ".[test]"

      - name: Run coverage
        run: python -m coverage run -m pytest

      - name: Enforce coverage threshold
        run: python -m coverage report -m --fail-under=100
