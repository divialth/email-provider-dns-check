name: codeql

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 3 * * 1"

env:
  SKIP_RENOVATE: >-
    ${{ startsWith(github.actor, 'renovate')
        || (github.event_name == 'pull_request'
            && startsWith(github.event.pull_request.user.login, 'renovate')) }}

permissions:
  actions: read
  contents: read
  packages: read
  security-events: write

jobs:
  analyze:
    if: ${{ env.SKIP_RENOVATE != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
        with:
          languages: python

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
