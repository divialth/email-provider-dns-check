name: mirror

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  sync-repo-to-codeberg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Sync repo
        uses: yesolutions/mirror-action@v0.7.0
        with:
          REMOTE: "ssh://git@codeberg.org/${{ vars.CODEBERG_USERNAME }}/${{ vars.CODEBERG_REPO }}.git"
          GIT_SSH_PRIVATE_KEY: ${{ secrets.CODEBERG_SSH_PRIVATE_KEY }}
          GIT_SSH_KNOWN_HOSTS: |
            codeberg.org ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBL2pDxWr18SoiDJCGZ5LmxPygTlPu+cCKSkpqkvCyQzl5xmIMeKNdfdBpfbCGDPoZQghePzFZkKJNR/v9Win3Sc=
            codeberg.org ssh-rsa 
            codeberg.org ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIVIC02vnjFyL+I4RHfvIGNtOgJMe769VTF1VR4EB3ZB
          # https://github.com/yesolutions/mirror-action/issues/14
          GIT_SSH_NO_VERIFY_HOST: "true"
